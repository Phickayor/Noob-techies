<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noob Techies</title>

    <link rel="icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./font/stylesheet.css" />
  </head>
  <body>
    <header>
      <img src="./images/navLogo.png" class="logo" />
      <div class="hamBurger">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </header>

    <!--the Circles on the sides-->
    <div class="blue"></div>
    <div class="green"></div>

    <!--end of the circles -->

    <main class="main">
      <section class="startText">
        <p class="p">
          COMMUNITY FOR <br />
          WEB3.0
        </p>
      </section>
    </main>
    <section class="introSection">
      <div class="introContent">
        <p>BUILDING A NETWORK WHERE EVERYONE PLAYS A ROLE IN WEB 3</p>
        <!--I plan on putting all images as div backgrounds, so that It will possible to change the images on mobile-->
        <div class="img" alt="networking-image"></div>
      </div>
    </section>
    <div class="pathsHeadDiv">
      <h1 class="pathsHead">YOUR PATH</h1>
    </div>
    <section class="pathSection">
      <div class="paths">
        <div>
          <img src="./images/NFT DRAWING.png" alt="path1" />
          <p>NFT DRAWING</p>
        </div>
        <div>
          <img src="./images/BLOCKCHAIN DEV.png" alt="path2" />
          <p>BLOCKCHAIN <br />DEVELOPMENT</p>
        </div>
        <div>
          <img src="./images/COMMUNITY.png" alt="path3" />
          <p>COMMUNITY <br />MANAGEMENT</p>
        </div>
        <div>
          <img src="./images/FULLSTACK.png" alt="path4" />
          <p>FULLSTACK <br />DEVELOPMENT</p>
        </div>

        <div>
          <img src="./images/UIUX.png" alt="path5" />
          <p>UI/UX <br />DESIGN</p>
        </div>
        <div>
          <img src="./images/TECHNICAL.png" alt="path6" />
          <p>TECHNICAL <br />WRITING</p>
        </div>
      </div>
    </section>

    <!--GSAP CDN for some animation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
